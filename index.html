<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathryn's JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <!-- Container for the quiz -->
    <div class="container">
        <h2 class="time" style="text-align: right;"></h2>
        <!-- Welcome page text and start button -->
        <div id="welcome">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score time by 10 seconds!</p>
            <button id="begin">Begin Quiz</button>
        </div>
     
        <!-- Question box and answer buttons -->
        <div id="quiz" class="hide">
            <h2 id="question"></h2>
            <div id="answer-buttons">
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>
                <button class="btn"></button>            
            </div>
            <hr>
            <p id="result"></p>
        </div>
    
        <!-- High Score and Initials input/local storage -->
        <div class="hide" id="game-over">
            <h1>All Done!</h1>
            <p id="final-score"></p>
            <label for="user-initials">Enter Your Initials:</label>
            <input type="user-initials" name="user-initials" id="user-initials">
            <button id="submit">SUBMIT</button>           
        </div>

        <div class="hide" id="play-again">
            <h1>High Scores</h1>
            <label for="high-score"></label>
            <p id="high-score"></p>
            <button id="restart">Play Again</button>
        </div>


    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
